plugins {
    id 'base'
}

description = 'Gradle build for tetris'
version = '1.0'

task deploy(type: Zip) {
  from 'src'
}

task copyNodeModules(type: Copy) {
  String nodeModulesPath = new File('./node_modules_absolute_path.txt').getText('UTF-8').trim()
  from fileTree(nodeModulesPath)
  into 'node_modules'
}
